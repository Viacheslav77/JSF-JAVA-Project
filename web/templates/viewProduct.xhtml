<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Product</title>
    </h:head>
    <h:body>
       
        <h:form id="view_product">           
            <b:jumbotron rendered="#{(foreverShopController.selectedProductId>=0)}" >   
                <b:row >
                   
                        
                        <b:column col-xs="6" col-sm="6" col-md="4">

                                    <h:outputLink id="image" styleClass="content_link"  target="_blank">                                                             
                                        <p:graphicImage value="/ShowImage?index=#{foreverShopController.selectedProduct.getId()}"  width="300" />
                                        <f:param name="id" value="#{foreverShopController.selectedProduct.getId()}"/>                        
                                    </h:outputLink> <br/>

                        </b:column>

                        <b:column col-xs="12" col-md="8">
                           <h:outputText value="#{foreverShopController.selectedProduct.getName()}" style="font-size: 50px" /> 
                        </b:column>
                        
                    
                    <b:column col-xs="12" col-md="8">
                         <h:outputText value="#{foreverShopController.selectedProduct.getDescription()}" escape="false"/>
                    </b:column>
                    
                   
                </b:row>
 </b:jumbotron>
              
        </h:form> 
    </h:body>
</html>
